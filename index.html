<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>
</head>
<body>
    <div id="scoreboard">
        <div id="players">ROCK, PAPER, SCISSORS</div>
        <div id="results">
            <div id="pScore"></div>
            <div id="cScore"></div>
        </div>
    </div>
    <div id="gameText">
        <div id="game"></div>
        <div id="match"></div>
    </div>
    <div id="options">
        <button id="rock"><img src="./imgs/rock.png" alt="rock"></button>
        <button id="paper"><img src="./imgs/paper.png" alt="paper"></button>
        <button id="scissors"><img src="./imgs/scissors.png" alt="scissors"></button>
    </div>
    
    <div id="newGame">
        <button id="again">Start new game</button>
    </div>
</body>
</html>
